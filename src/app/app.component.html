<mat-toolbar>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon (click)="drawer.toggle()">menu</mat-icon>
  </button>
  <span appTamano>REEC Instituto profesional</span>
  <span class="example-spacer"></span>

  <button
    (click)="abrirAgregarEditar()"
    mat-raised-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    Agregar alumno
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Administrador</p>
  </mat-drawer>

  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <p>Administrador</p>
    </mat-drawer>

    <div class="container my-4">
      <mat-form-field class="w-100">
        <mat-label>Buscar...</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. Louis"
          #input
        />
      </mat-form-field>

      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        matSort
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">
            {{ element | nombreCompleto }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef>Direccion</th>
          <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
        </ng-container>

        <ng-container matColumnDef="pais">
          <th mat-header-cell *matHeaderCellDef>Pais</th>
          <td mat-cell *matCellDef="let element">{{ element.pais }}</td>
        </ng-container>

        <ng-container matColumnDef="genero">
          <th mat-header-cell *matHeaderCellDef>Genero</th>
          <td mat-cell *matCellDef="let element">{{ element.genero }}</td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef>Accion</th>
          <td mat-cell *matCellDef="let element">
            <button
              class="text-bg-primary me-2"
              mat-icon-button
              (click)="editarAlumno(element)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              class="text-bg-danger"
              mat-icon-button
              (click)="eliminarAlumno(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-drawer-container>
</mat-drawer-container>
